      <h1 style="text-align:center">Student Signup</h1>

            <p><label ><b>Department</b></label><select id="Department" name="Department" >

            <option value="Mech">Mechanical</Option>
            <Option value="BioMedical">BioMedical</option>
            <Option value="Civil">Civil</option>
            </select> </p>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        

           <p><label for="Staffs"><b>Staff</b></label>
            <select id="Staffs" name="Staffname" >
                  {% for staff in staffs %}
            <option value={{staff.staffname}}>{{staff.staffname}} ({{staff.Department}})</option>
                  {% endfor %}
</select></p>
     

           <p><label for ="Phone number"><b>Phone number</b></label>
            <input type="phone" name="Phone number" placeholder="Enter your phone number"></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
      $('#Department').change(function(){
     department = $(this).val();
      request_url = '/get_staffs';
        $.ajax({
            url: request_url,
            method:'get',
            dataType:'json',
            data:{'department':department,csrfmiddlewaretoken:'{{csrf_token}}'},
            success: function(res){
            $.each(res, function(r){
                $('#Department').append(
                $('<option></option>').val(r).html(r)
                )
              });
            }
      })
});

</script>
